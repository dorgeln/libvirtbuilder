- name: Install libvirt
  become: yes
  apt:
    name: 
        - qemu
        - qemu-system
        - qemu-utils
        - qemu-block-extra
        - libvirt-daemon-system
        - libvirt-clients
        - cloud-image-utils
        - dnsmasq
        - git
        - genisoimage
        - libguestfs-tools
        - libosinfo-bin
        - python3-libvirt
        - python3-lxml
        - virtinst
        - bridge-utils
        - ovmf
        - cloud-utils
        - whois
        - spice-html5
        - spice-vdagent
        - novnc
    default_release: bullseye-backports
    state: present
    update_cache: no

- name: Add Ansible user to libvirt groups
  become: yes
  user:
    name: "{{ansible_user}}"
    groups: "{{item}}"
  loop:
    - libvirt
    - libvirt-qemu


- name:  Configure libvirt polkit
  become: yes
  template:
    src: "50-libvirt.rules"
    dest: "/etc/polkit-1/localauthority/50-local.d/50-libvirt.rules"
    mode: '0755'


- name: Enable libvirtd
  service:
    name: libvirtd
    state: started
    enabled: true

